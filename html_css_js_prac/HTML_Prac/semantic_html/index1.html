<!-- Semantic HTML uses tags that describe the meaning of the content, making it easier for search engines and screen readers to understand.
 
Key Semantic Tags
<header>: Represents the header of a section or page.

<nav>: Contains navigation links.

<main>: Represents the main content of the document.

<section>: Defines a section of the document.

<article>: Represents a self-contained piece of content (e.g., blog post).

<aside>: Contains content related to the main content (e.g., sidebar).

<footer>: Represents the footer of a section or page.
    
-->

<!-- convert the following non semantic code to semantic code

<div class="wrapper">
    <div class="top">Website Title</div>
    <div class="menu">
        <a href="#">Services</a>
        <a href="#">Contact</a>
    </div>
    <div class="content">
        <div class="box">Welcome to my website.</div>
    </div>
    <div class="bottom">© 2025 All rights reserved</div>
</div>

-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Title</title>
</head>
<body>
    <header>
        <h1>Website Title</h1>
    </header>
    
    <nav>
        <a href="#">Services</a>
        <a href="#">Contact</a>
    </nav>
    
    <main>
        <p>Welcome to my website</p>
    </main>

    <footer>
        <p>© 2025 All rights reserved</p>
    </footer>
</body>
</html>
